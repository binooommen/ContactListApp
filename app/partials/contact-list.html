
<input ng-model ="query" style="margin-left: 550px;
margin-top: 30px;width: 300px;
height: 20px;" placeholder="Search...">
<select ng-model="orderProp" style="height: 25px;">
	<option value='first'>First Name</option>
	<option value='last'>Last Name</option>
	<option value='extension'>Extension</option>
</select>
<table border="2" style="border-spacing: 0;margin-left: 400px;
margin-top: 50px;">
	<thead>
		<tr>
			<th>image</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone Number</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts| filter:query | orderBy: 'orderProp'" class="contact">
		<td><a href="#/contacts/{{contact.id}}" class="thumb"><img src="{{contact.imageUrl}}"></a></td>
			<td class='first'><a href="#/contacts/{{contact.id}}" class="thumb">{{ contact.first }}</a></td>
			<td class='last'><a href="#/contacts/{{contact.id}}" class="thumb">{{ contact.last }}</a></td>
			<td class='email'><a href="mailto:{{ contact.first+'.'+contact.last+'@lambtoncollege.ca' }}" > {{ contact.first+'.'+contact.last+'@lambtoncollege.ca' }}</a></td>
			<td class='Phone Number'>{{ '519-542-7751 ext. ' + contact.extension }}</td>
		</tr>
	</tbody>
</table>
