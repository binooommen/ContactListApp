<!DOCTYPE html>
<html lang="en" ng-app="contactListApp">
<head>
  <meta charset="utf-8">
  <title>Contact List</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
  <script id="angularScript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="ContactListCtrl">
	<input ng-model="query">
	<select ng-model="orderProp">
		<option value="first">First Name</option>
		<option value="last">Last Name</option>
		<option value="extension">Extension</option>
	</select>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>E-mail</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts | filter:query | orderBy:'orderProp'" class="contact">
				<td class='first'>{{contact.first}}</td>
				<td class='last'>{{contact.last}}</td>
				<td class='email'>{{contact.first+'.'+contact.last+'@lambtoncollege.ca'}}</td>
				<td class='phone'>{{'519-542-7751 ext. ' + contact.extension}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
